<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora simples</h1>
        <div class="header">
            <div class="calculo">
                <input id="calculo" disabled>

            </div>
            <div class="input">
                <input id="display" disabled>
            </div>
        </div>
        <div class="butons">
            <table>
                <tr>
                    <td><button class="diferentColor" onclick="adicionarElemento('(')">(</button></td>
                    <td><button class="diferentColor" onclick="adicionarElemento(')')">)</button></td>
                    <td><button class="diferentColor" onclick="adicionarOperador('%')">%</button></td>
                    <td><button class="diferentColor" onclick="clean()">C</button></td>
                </tr>
                <tr>
                    <td><button onclick="adicionarNumero('7')">7</button></td>
                    <td><button onclick="adicionarNumero('8')">8</button></td>
                    <td><button onclick="adicionarNumero('9')">9</button></td>
                    <td><button class="diferentColor" onclick="adicionarOperador('/')">&#x2797;</button></td>
                </tr>
                <tr>
                    <td><button onclick="adicionarNumero('4')">4</button></td>
                    <td><button onclick="adicionarNumero('5')">5</button></td>
                    <td><button onclick="adicionarNumero('6')">6</button></td>
                    <td><button class="diferentColor" onclick="adicionarOperador('X')">&#x2716;</button></td>
                </tr>
                <tr>
                    <td><button onclick="adicionarNumero('1')">1</button></td>
                    <td><button onclick="adicionarNumero('2')">2</button></td>
                    <td><button onclick="adicionarNumero('3')">3</button></td>
                    <td><button class="diferentColor" onclick="adicionarOperador('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="adicionarNumero('0')">0</button></td>
                    <td><button onclick="adicionarNumero('.')">.</button></td>
                    <td><button class="iqual" onclick="calcular()">=</button></td>
                    <td><button class="diferentColor" onclick="adicionarOperador('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="functions.js"></script>
    
</body>
</html>
